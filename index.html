<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentileza de tu Cajero de confianza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://i.imgur.com/Rpxamzz.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            color: gold;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 24px;
            text-shadow: 2px 2px 5px red;
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }

        .scratch-card {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .estrella {
            width: 120px;
            height: 120px;
            background-color: darkgoldenrod;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 0px 10px gold;
            position: relative;
            animation: titilar 1s infinite alternate;
        }

        .estrella::before {
            content: "âš½";
            font-size: 40px;
            position: absolute;
        }

        .estrella.revealed::before {
            content: "";
        }

        @keyframes titilar {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }

        .revealed {
            background-color: darkgoldenrod !important;
        }

        .celeste {
            background-color: skyblue !important;
            color: white !important;
        }

        p#message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gentileza de tu Cajero de confianza</h1>
        <div class="scratch-card">
            <div class="estrella" onclick="revealPrize(this)"></div>
            <div class="estrella" onclick="revealPrize(this)"></div>
            <div class="estrella" onclick="revealPrize(this)"></div>
            <div class="estrella" onclick="revealPrize(this)"></div>
            <div class="estrella" onclick="revealPrize(this)"></div>
            <div class="estrella" onclick="revealPrize(this)"></div>
        </div>
        <p id="message"></p>
    </div>

    <script>
        let gameVersion = "v13";
        let prizes = ["200", "350", "500", "650", "800", "1000"];
        prizes = prizes.sort(() => Math.random() - 0.5);
        let firstRevealed = null;
        let revealedCount = 0;

        function revealPrize(element) {
            if (!element.classList.contains("revealed")) {
                let index = Array.from(element.parentNode.children).indexOf(element);
                element.textContent = prizes[index];
                element.classList.add("revealed");

                if (!firstRevealed) {
                    firstRevealed = element;
                } else {
                    firstRevealed.classList.add("celeste");
                }
                
                revealedCount++;
                
                if (revealedCount === 2) {
                    document.querySelectorAll(".estrella").forEach((estrella, i) => {
                        estrella.textContent = prizes[i];
                        estrella.classList.add("revealed");
                    });
                }
            }
        }
    </script>

</body>
</html>
